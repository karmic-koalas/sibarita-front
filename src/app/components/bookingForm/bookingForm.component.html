
<div *ngIf="checked">
    <app-header-company [img]="company.image" [owner]="company.owner" [nickname]="company.nickname"></app-header-company>

    <main class="grid">
        <form action="#" method="post" id="booking-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="name" class="block text-orange-800 text-sm font-bold mb-2">Nombre:</label>
                <input required [(ngModel)]="checkBooking.client" type="text" name="name" id="forms--input-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Nombre de la reserva">

                <label for="numero-de-personas" class="block text-orange-800 text-sm font-bold mb-2">Personas:</label>
                <!--Hay que mirar el max-->
                <input  [(ngModel)]="checkBooking.numPerson"  type="number" name="number-of-people" id="forms--input-number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Numero de personas" min="1">
                    
                <!-- <input required type="datetime-local" name="booking-date" id="forms--input-date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> -->
                <label for="numero-de-personas" class="block text-orange-800 text-sm font-bold mb-2">Día:</label>
                <input  [(ngModel)]="checkBooking.bookingDate.day"  type="date" name="number-of-people" id="forms--input-number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Numero de personas" min="1">

                <label for="numero-de-personas" class="block text-orange-800 text-sm font-bold mb-2">Hora:</label>
                <input  [(ngModel)]="checkBooking.bookingDate.hour"  type="time" name="number-of-people" id="forms--input-number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Numero de personas" min="1">
            </div>

            <div class="d-flex-center">
                <input (click)="postBookingClick()" type="submit" form="booking-form" class="btn-blue" value="Confirmar Reserva">
            </div>

        </form>
