<div *ngIf="checked">

    <app-header-company [img]="company.image" [owner]="company.owner" [nickname]="company.nickname"></app-header-company>

    <div class="container">
        <div class="align-right">
            <a class="btn-blue" href=":company/booking">Reserva ahora</a>
        </div>

        <main class="grid">
            <div class="content">
                <h3>DESCRIPCIÃ“N</h3>
                <div class="description">{{ company.description }}</div>
            </div>
        
            <aside>
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <p>{{ address.street }}, {{ address.number }}, {{ address.cp }}, {{ address.city }}, {{ address.province }}, {{ address.country }}</p> 
                </div>
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <p>+{{ contact.phone }}</p>
                </div>
                <div class="flex" *ngIf="contact.email">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <p>{{ contact.email }}</p>
                </div>
                
            </aside>
        </main>
    </div>

</div>

<div *ngIf="!checked">
    <div class="container notfound">
        <h1>Perfil no existe</h1>
    </div>
</div>
